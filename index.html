<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch a Sketch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300&family=Zen+Dots&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: rgb(23, 23, 23);">
  <div class="container">
    <header class="header">Etch A Sketch</header>

    <main class="main">
      <div class="menu">
        <div class="button-option">
          <span>Random Colors</span>  
          <label class="switch" id="color-switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
        <div>
          <input type="range" class="size-slider" id="gridRange" min="1" max="50" value="1">
          <span id="grid-size">Grid: </span>
        </div>
      </div>
      <div class="sketchPad"></div>
    </main>

    <footer class="footer">&#169; 2022 &middot; Etch a Sketch &middot; TOP Project of jeldrint </footer>
  </div>
  
  <script src="jscript2.js">
    // Your JavaScript goes here
  </script>
</body>
</html>
